<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>

      <div class="container-fluid bg-info p-5">
        <div class="row">
            <div class="col-12">
                <div class="container bg-warning-subtle p-4">
                    <div class="row">
                        <div class="col-12">
                              
                         <!-- form  -->
                         <div class="">
                            <h1 class="text-warning-emphasis">Waffle Machine Application Form</h1>
                            <div class="row mt-5 ">
            
                             
                                <div class="col-12  p-4">
                                  <label for="exampleInputname" class="form-label text-warning-emphasis "> <b>Name</b> :</label>
                                </div>
                                
                                  <div class="col-lg-6 col-sm-12  p-4">
                                      <input type="text" class="form-control p-3 border border-2 rounded-4 border-secondary-subtle bg-secondary-subtle" id="exampleInputname"  placeholder="First">
                                  </div>
                                 
                                  <div class=" col-lg-6 col-sm-12  p-4  mt-3 mt-lg-0 ms-2 ms-sm-2 ms-md-2 ms-lg-0">
                                      <input type="text" class="form-control p-3 border border-2 rounded-4 border-secondary-subtle bg-secondary-subtle" id="exampleInputname"  placeholder="Last">
                                  </div>
                                  
                                  <div class="col-12  p-4 mt-4">
                                      <label for="exampleInputemail" class="form-label  text-warning-emphasis"> <b>Email</b>  :</label>
                                    </div>
                                  <div class="col-12  p-4 p-4">
                                      <input type="email" class="form-control p-3 border border-2 rounded-4 border-secondary-subtle bg-secondary-subtle" id="exampleInputEmail1" >
                                  </div>
                                 
                                  <div class="col-12  p-4 mt-4">
                                      <label for="exampleInputphine" class="form-label text-warning-emphasis"> <b>Phone</b> :</label>
                                    </div>
                                    <div class="col-12  p-4 p-4">
                                        <input type="number" class="form-control p-3 border border-2 rounded-4 border-secondary-subtle bg-secondary-subtle" id="exampleInputEmail1"  placeholder="#### ### ###" >
                                    </div>
                                    
                                    <div class="col-12  p-4 mt-4">
                                      <label for="exampleInputaddress" class="form-label text-warning-emphasis">  <b>Address</b>:</label>
                                    </div>
                                   
                                    <div class="col-12  p-4 p-4">
                                      <input type="text" class="form-control p-3 border border-2 rounded-4 border-secondary-subtle bg-secondary-subtle" id="exampleInputtext" placeholder="Street Address" >
                                   </div>
                                   <div class="col-12 mt-4  p-4 p-4">
                                      <input type="text" class="form-control p-3 border border-2 rounded-4 border-secondary-subtle bg-secondary-subtle" id="exampleInputtext" placeholder="Street Address Line 2" >
                                   </div>
                                   <div class="col-lg-6 col-md-12 col-sm-12  p-4 mt-4">
                                      <input type="text" class="form-control p-3 border border-2 rounded-4 border-secondary-subtle bg-secondary-subtle" id="exampleInputtext" placeholder="City" >
                                   </div>
            
                                  <div class=" col-lg-6  col-md-12 col-sm-12 p-4 mt-4  ms-sm-3 ms-md-3 ms-lg-0">
                                      <input type="text" class="form-control p-3 border border-2 rounded-4 border-secondary-subtle bg-secondary-subtle" id="exampleInputtext" placeholder="Region" >
                                  </div>
                                  <div class="col-lg-6  col-md-12 col-sm-12  p-4 mt-4">
                                      <input type="text" class="form-control p-3 border border-2 rounded-4 border-secondary-subtle bg-secondary-subtle" id="exampleInputtext" placeholder="Postal/ Zip Code" >
                                  </div>
                                  <div class=" col-lg-6  col-md-12 col-sm-12 p-4 mt-4">
                                      <input type="text" class="form-control p-3 border border-2 rounded-4 border-secondary-subtle bg-secondary-subtle" id="exampleInputtext" placeholder="India" >
                                  </div>
                                  
                                  <div class="col-12  p-4 mt-4">
                                      <p class="text-warning-emphasis"> <b>How Many Machines You Require </b>:</p>
                                  </div>
                                  <div class="col-sm-12 col-6  p-4 ">
                                      <input class="form-check-input border border-2 border-secondary-subtle bg-secondary-subtle" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                     <span><b class="text-warning-emphasis">1</b></span>
                                  </div>
                                  <div class="col-sm-12 col-md-6 col-lg-6 p-4 ">
                                     <input class="form-check-input border border-2 border-secondary-subtle bg-secondary-subtle" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                     <span><b class="text-warning-emphasis">2</b></span>
            
                                  </div>
                                  <div class="col-sm-12 col-md-6 col-lg-6   p-4 mt-4">
                                      <input class="form-check-input border border-2 border-secondary-subtle bg-secondary-subtle" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                      <span><b class="text-warning-emphasis">3</b></span>
            
                                  </div>
                                  <div class="col-sm-12 col-md-6 col-lg-6 p-4 mt-4">
                                      <input class="form-check-input border border-2 border-secondary-subtle bg-secondary-subtle" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                      <span><b class="text-warning-emphasis">Other</b></span>
            
                                  </div>
                                  <div class="col-12   p-4 mt-4">
                                      <p class="text-warning-emphasis"><b>Flour Required</b> :</p>
                                  </div>
                                  <div class="col-md-6 col-lg-6  p-4">
                                      <input class="form-check-input border border-2 border-secondary-subtle bg-secondary-subtle" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                     <span class="text-warning-emphasis">Water Mix</span>
                                  </div>
                                  <div class="col-md-6 col-lg-6 p-4">
                                      <input class="form-check-input border border-2 border-secondary-subtle bg-secondary-subtle" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                     <span class="text-warning-emphasis">Butter and Egg Mix</span>
                                  </div>
                                  <div class="col-12  p-4 mt-4">
                                      <p class="text-warning-emphasis"><b>Over How Long</b>:</p>
                                  </div>
                                  <div class="col-md-6 col-lg-6 p-4">
                                      <input class="form-check-input border border-2 border-secondary-subtle bg-secondary-subtle" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                     <span class="text-warning-emphasis">3 Months</span>
                                  </div>
                                  <div class="col-md-6 col-lg-6 p-4">
                                      <input class="form-check-input border border-2 border-secondary-subtle bg-secondary-subtle" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                     <span class="text-warning-emphasis">12 Months</span>
                                  </div>
                                  <div class="col-md-6 col-lg-6  p-4 mt-4">
                                      <input class="form-check-input border border-2 border-secondary-subtle bg-secondary-subtle" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                     <span class="text-warning-emphasis">6 Months</span>
                                  </div>
                                  <div class="col-md-6 col-lg-6 p-4 mt-4">
                                      <input class="form-check-input border border-2 border-secondary-subtle bg-secondary-subtle" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                     <span class="text-warning-emphasis">Other:</span>
                                  </div>
                                  <div class="col-12  p-4 mt-4">
                                      <p class="text-warning-emphasis"><b>Whats your monthly income after tax?</b></p>
                                  </div>
                                  <div class="col-12  p-4 p-4">
                                      <input type="number" class="form-control p-3 border border-2 rounded-4 border-secondary-subtle bg-secondary-subtle" id="exampleInputnumber" placeholder="USD" >
                      
                                  </div>
                                  <div class="col-3">
            
                                  </div>
                                  <div class="col-lg-6 p-md-5 p-sm-5 col-md-12 col-sm-12 mt-4 text-center">
                                      <button class="w-50 p-3 border border-2 rounded-4 border-secondary-subtle bg-primary  ">SUBMIT FORM</button>
                                  </div>
                         <!-- form  -->
            
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>

    <!-- vjkj  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
